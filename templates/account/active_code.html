{% extends 'parent/base.html' %}
{% block title %}
    تایید کد
{% endblock %}
{% block style %}
    <style id="mttstyle">
        #mttContainer {
            left: 0 !important;
            top: 0 !important;
            width: 1000px !important;
            margin-left: -500px !important;
            position: fixed !important;
            z-index: 100000200 !important;
            background: none !important;
            pointer-events: none !important;
            display: inline-block !important;
            visibility: visible !important;
            white-space: pre-line;
        }

        .tippy-box[data-theme~="custom"] {
            font-size: 14px !important;
            max-width: 200px !important;
            text-align: center !important;
            backdrop-filter: blur(4px) !important;
            background-color: #000000b8 !important;
            color: #ffffffff !important;
            overflow-wrap: break-word !important;
            font-family: -apple-system, BlinkMacSystemFont,
            "Segoe UI", "Roboto", "Oxygen",
            "Ubuntu", "Cantarell", "Fira Sans",
            "Droid Sans", "Helvetica Neue", sans-serif !important;
            border: 1px solid #ffffff00;
            white-space: pre-line;
        }

        [data-tippy-root] {
            display: inline-block !important;
            visibility: visible !important;
            position: absolute !important;
        }

        .tippy-box[data-theme~='custom'][data-placement^='top'] > .tippy-arrow::before {
            border-top-color: #000000b8 !important;
        }

        .tippy-box[data-theme~='custom'][data-placement^='bottom'] > .tippy-arrow::before {
            border-bottom-color: #000000b8 !important;
        }

        .tippy-box[data-theme~='custom'][data-placement^='left'] > .tippy-arrow::before {
            border-left-color: #000000b8 !important;
        }

        .tippy-box[data-theme~='custom'][data-placement^='right'] > .tippy-arrow::before {
            border-right-color: #000000b8 !important;
        }

        .mtt-highlight {
            background-color: #21dc6d40 !important;
            position: absolute !important;
            z-index: 100000100 !important;
            pointer-events: none !important;
            display: inline !important;
            border-radius: 3px !important;
        }

        .mtt-image {
            width: 180px !important;
            border-radius: 3px !important;
        }

        .ocr_text_div {
            position: absolute;
            opacity: 0.5;
            color: transparent !important;
            border: 2px solid CornflowerBlue;
            background: none !important;
            border-radius: 3px !important;
        }</style>
    <style id="mttstyleSubtitle">
        #ytp-caption-window-container .ytp-caption-segment {
            cursor: text !important;
            user-select: text !important;
            font-family: -apple-system, BlinkMacSystemFont,
            "Segoe UI", "Roboto", "Oxygen",
            "Ubuntu", "Cantarell", "Fira Sans",
            "Droid Sans", "Helvetica Neue", sans-serif !important;
        }

        .caption-visual-line {
            display: flex !important;
            align-items: stretch !important;
        }

        .captions-text .caption-visual-line:first-of-type:after {
            content: '⣿⣿';
            background-color: #000000b8;
            display: inline-block;
            vertical-align: top;
            opacity: 0;
            transition: opacity 0.7s ease-in-out;
        }

        .captions-text:hover .caption-visual-line:first-of-type:after {
            opacity: 1;
        }

        .ytp-pause-overlay {
            display: none !important;
        }

        .ytp-expand-pause-overlay .caption-window {
            display: block !important;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="sign-in sign-in--v2">
        <div class="sign-in-card">

            <form action="{% url 'account:active_code' %}" method="post" class="sign-in__forms">
                {% csrf_token %}
                {{ form}}

                <a href="{% url 'account:change_pass' %}"><input type="submit" class="btn btn-primary btn-pill btn-submit aos-init aos-animate"
                       value="ثبت کد" data-aos="zoom-in-up" data-aos-delay="200"></a>
                
            </form>
        </div>
        <div class="sign-in-banner">
            <div class="sign-in-banner__content"><h4 class="sign-in-banner__title aos-init aos-animate"
                                                     data-aos="fade-up">
                با کریپتولی شروع به ساختن نمونه کارها کریپتولی خود کنید</h4>
                <p class="fb-lg sign-in-banner__subtitle aos-init aos-animate" data-aos="fade-up" data-aos-delay="50">
                    کریپتولی ساده ترین مکان برای خرید و فروش دارایی های کریپتو است.س </p></div>
        </div>
    </div>
    
{% endblock %}
